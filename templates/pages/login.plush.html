<div class="auth-wrapper">
    <%= form({action: "/login", id: "login-form", class: "auth-form", method: "POST"}) { %>
        <div> <!-- 아이디 -->
            <label for="user-id">
                <p>아이디</p>
                <%= f.InputTag({name: "user-id", id: "user-id", maxlength: "15", lang: "en", inputmode: "latin", placeholder: "아이디 입력(6~15자)"}) %>
            </label>
        </div>
        <div> <!-- 비밀번호 -->
            <label for="password">
                <p>비밀번호</p>
                <%= f.InputTag({name: "password", id: "password", maxlength: "20", type: "password", placeholder: "비밀번호 입력(8자~20자)"}) %>
            </label>
        </div>
        <button>Log In</button>
        <p class="auth-bottom-link">Don't have an account? <a href="/signup">Sign up now</a></p>
    <% } %>
</div>
