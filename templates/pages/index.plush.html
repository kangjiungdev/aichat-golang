<div>
    <h1><%= title %> Page</h1>
    <%= for (character) in characters { %>
        <div class="home-character-div" data-character-id="<%= character.ID %>">
            <img src="/<%= character.CharacterAssets[0] %>" alt="<%= character.CharacterName %>" class="home-character-image">
            <%= character.CharacterName %>
        </div>
    <% } %>
</div>
