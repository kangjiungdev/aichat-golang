<!DOCTYPE html>
<html>
  <head>
    <%= if(authenticity_token != "") { %>
      <meta name="csrf-token" content="<%= authenticity_token %>">
    <% } %>
    <meta charset="utf-8">
    <title><%= title %> | AI Chat</title>
    <%= stylesheetTag("application.css") %>
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>

    <div class="container">
      <%= partial("components/navbar.html") %>
      <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>
    <%= if (javascript) { %>
      <%= javascriptTag(javascript) %>
    <% } %>
  </body>
</html>
